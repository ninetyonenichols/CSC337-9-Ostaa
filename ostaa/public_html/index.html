<!DOCTYPE html>

<!--
  This page is a temporary front-end for the Ostaa shopping website. 
  It is mostly for testing purposes, and is therefore very minimal.
  It will be expanded upon in the next project.
  Author: Justin Nichols
  Class: CSC337
-->

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple homepage for Ostaa, developed
      for testing purposes.">
    <meta name="author" content="Justin Nichols"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostaa</title>
    <link type="text/css" rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <form>
      <h1>Add User</h1>
      <div class="in-field">
        <label for="username">Username: </label>
        <input type="text" id="username">
      </div>
      <div class="in-field">
        <label for="password">Password: </label>
        <input type="password" id="password">
      </div>
      <div class="in-field">
        <input type="button" onclick="addUser()" value="Add User">
      </div>
    </form>
    <form>
      <h1>Add Item</h1>
      <div class="in-field">
        <label for="title">Title: </label>
        <input type="text" id="title">
      </div>
      <div class="in-field">
        <label for="desc">Desc: </label>
        <input type="text" id="desc">
      </div>
      <div class="in-field">
        <label for="image">Image: </label>
        <input type="text" id="image">
      </div>
      <div class="in-field">
        <label for="price">Price: </label>
        <input type="number" id="price">
      </div>
      <div class="in-field">
        <label for="status">Status: </label>
        <input type="avail" id="avail">
      </div>
      <div class="in-field">
        <label for="seller">Username: </label>
        <input type="text" id="seller">
      </div>
      <div class="in-field">
        <input type="button" onclick="addItem()" value="Add Item">
      </div>
    </form>
  </body>
</html>
